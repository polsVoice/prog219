<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Event Propagation</title>
	<style>
		section {
			width: 400px;
			height: 400px;
			border: 1px solid gray;
			margin: 0 auto;
		}
		#box {
			width: 300px;
			height: 85px;
			background-color: lightgray;
			margin: 40px;
		}
		button {
			margin: 25px 35px;
			padding: 5px;
		}
	</style>
	<script src="js/jquery-1.11.0.min.js"></script>
	<script>
		$(document).ready( function() {
			$('button').click( function() {
				alert( "button clicked");
			}) // end click

			$('#box').click ( function() {
				alert( "div clicked");
			});
			
		}); // end ready
	</script>
</head>
<body>
	<section>
		<div id="box">
			<button>Click this button before it's too late!</button>
		</div>
	</section>
</body>
</html>
