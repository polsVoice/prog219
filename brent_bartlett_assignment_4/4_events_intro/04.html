<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Introducing Events</title>
	<link href="css/reset.css" rel="stylesheet">
	<link href="css/site.css" rel="stylesheet">
</head>
<body>
	<div id="content">
		<h1>Introducing Events</h1>
		Exercise:
		<ol>
			<li>Double click anywhere on page to display alert box</li>
			<li>Roll over 'A Link' to display new line at bottom of page</li>
			<li>Click on button to toggle button text</li>
			<li>Change background color of textbox when it has focus or loses focus</li>
		</ol>
		<hr>
		<p><a href="#">A Link</a></p>
		<form action="#" method="get">
			<fieldset><legend>A Form</legend><p>
  			<input name="button" type="button" id="button" value="A button">
			</p>
			<p><input name="textfield" type="text" id="textfield"></p></fieldset>
		</form>
	</div>
	<script src="jquery-1.11.0.min.js"></script>
	<script src="script.js"></script>
</body>
</html>
