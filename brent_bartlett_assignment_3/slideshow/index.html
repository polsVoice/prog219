<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<link href="styles.css" rel="stylesheet" />
		<title>Fishing Slideshow</title>
	</head>
	<body>
		<section>
			<h1>Fishing Slide Show</h1>
			<ul id="imageList">
				<li><a href="img/casting1.jpg" title="Casting on the Upper Kings"></a></li>
				<li><a href="img/casting2.jpg" title="Casting on the Lower Kings"></a></li>
				<li><a href="img/catchrelease.jpg" title="Catch and Release on the Big Horn"></a></li>
				<li><a href="img/fish.jpg" title="Catching on the South Fork"></a></li>
				<li><a href="img/lures.jpg" title="The Lures for Catching"></a></li>
			</ul>
			<h2 id="caption">Casting on the Upper Kings</h2>
			<div id="container">
				<img src="img/casting1.jpg" alt="Casting 1" id="image" />
			</div>
			<div id="controls">
				<button id="prev" type="button">Previous</button>
				<button id="next" type="button">Next</button>
			</div>
		</section>
		<script src="slideshow.js"></script>
	</body>
</html>
